<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    
    <link rel="stylesheet" href="./css/owl/owl.carousel.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">STRANGER THINGS</h3>
                <p class="description">When a young boy vanishes, a small town uncovers a mystery involving secret
                    experiments, terrifying
                    supernatural forces, and one strange little girl.</p>
            </div>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    WATCH NOW
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    MORE INFORMATIONS
                </button>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="./img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2eb421366a.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>

</html>
